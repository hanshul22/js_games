<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <!-- Game Choices -->
  <div class="game-container">
    <button id="rock" class="choice-btn">🪨 Rock</button>
    <button id="paper" class="choice-btn">📄 Paper</button>
    <button id="scissors" class="choice-btn">✂️ Scissors</button>
  </div>
  
  <!-- Result Display -->
  <div id="result-container">
    <p id="result-message">Make your choice!</p>
    <p id="choices">Player: <span id="player-choice">-</span> | Computer: <span id="computer-choice">-</span></p>
  </div>
  
  <!-- Score Display -->
  <div class="score-container">
    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
  </div>

  <!-- Reset Button -->
  <button id="reset" class="reset-btn">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
